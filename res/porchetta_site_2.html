			textarea {

			.button {

				text-align: center;
				font-size: 20px;
				padding: 10px;
				width: 200px;

				margin: 5px;
			}
			.button {
				background-color: white; 
				color: black; 
				border: 2px solid #669999;
			}
			.button:hover {
				background-color: #99ccff;
				color: white;
			}
			.button1 span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}
			.button1 span:after {
				content: '\00bb';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: 0.5s;
			}
			.button1:hover span {
				padding-right: 25px;
				}
			.button1:hover span:after {
				opacity: 1;
				right: 0;
			}
			.button2:hover {background-color: #99ccff}
			.button2:active {
				background-color: #99ccff;
				box-shadow: 0 5px #666;
			}
		</style>
