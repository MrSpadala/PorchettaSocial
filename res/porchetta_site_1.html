<html>
	<head>
		<style>
			shad {
				text-shadow: 3px 1px #669999;
			}
			
			img.social {
				border: 1px solid #ddd;
				border-radius: 10%;
				padding: 5px;
			} 
			
			img.social:hover {
				box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
			}
			
			body {
				margin: 25px;
				background: url(seigaiha.png);
			}
			
			div.polaroid {
				width: 99%;
				background-color: white;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				margin-bottom: 12px;
				border-radius: 10%;
			}
			div.container {
				text-align: center;
				padding: 5px 10px;
			}
			
			.flip-horizontal {
				-moz-transform: scaleX(-1);
				-webkit-transform: scaleX(-1);
				-o-transform: scaleX(-1);
				transform: scaleX(-1);
				-ms-filter: fliph; /*IE*/
				filter: fliph; /*IE*/
				position: absolute;
				left: 180px;
				top: 30px;
			}
			
			.left_title {
				position: absolute;
				left: 400px;
				top: 55px;
			}
			.left_form {
				position: absolute;
				left: 400px;
				top: 350px;
			}
			
			text_ {
				font-style: italic;
				font-size: 20px;
			}			
			text_.log {
				font-size: 19px;	
			}				
			text_.title {
				font-style: bold;
				font-size: 100px;				
			}
			
			textarea {
				width: 150%;
				height: 150px;
				padding: 12px 20px;
				box-sizing: border-box;
				border: 2px solid #ccc;
				border-radius: 4px;
				background-color: #f8f8f8;
				font-size: 16px;
				resize: none;
			}
			
			h1 {
				font-size: 6em;
			}
			
			p.title {
				text-indent: 115px;
				text-align: justify;
				letter-spacing: 3px;
				font-style: italic;
			}
			
			.button {
				display: inline-block;
				border-radius: 4px;
				background-color: #669999;
				color: #669999;
				text-align: center;
				font-size: 20px;
				padding: 10px;
				width: 200px;
				cursor: pointer;
				margin: 5px;
			}
			.button {
				background-color: white; 
				color: black; 
				border: 2px solid #669999;
			}
			.button:hover {
				background-color: #99ccff;
				color: white;
			}
			.button1 span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}
			.button1 span:after {
				content: '\00bb';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: 0.5s;
			}
			.button1:hover span {
				padding-right: 25px;
				}
			.button1:hover span:after {
				opacity: 1;
				right: 0;
			}
			.button2:hover {background-color: #99ccff}
			.button2:active {
				background-color: #99ccff;
				box-shadow: 0 5px #666;
			}
		</style>
